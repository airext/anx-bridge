apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation files('libs/FlashRuntimeExtensions.jar')
    implementation project(':ANXBridge-api')
}

task copyDependencies(type: Copy) {
    from configurations.compile
    into 'dependencies'
}

task clearJar(type: Delete) {
    delete 'build/braintree.jar'
}

task jar(type: Jar) {
    exclude 'AndroidManifest.xml'
    from zipTree('build/intermediates/intermediate-jars/release/classes.jar') // add original content
}

jar.dependsOn(clearJar, build, copyDependencies)